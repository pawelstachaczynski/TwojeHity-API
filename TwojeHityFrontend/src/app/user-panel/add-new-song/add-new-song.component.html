 <div class="absolute">
    <div class="col-12 row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Dodaj nową piosenkę do bazy! :)</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="newSongForm" >
                <div class="d-flex justify-content-center">
              <div class="form-group m-1">
                
                <label>Tytuł</label>
                <input formControlName="title" type="text" class="form-control" placeholder="Wprowadź tytuł piosenki">
              </div>
              <br>
              <div class="form-group m-1">
                <label>Wykonawca</label>
                <input formControlName="artist" type="text" class="form-control" placeholder="Wprowadź wykonawcę">
              </div>
              <br>
              <div class="form-group m-1">
                <label>Album</label>
                <input formControlName="album" type="text" class="form-control" placeholder="Wprowadź album">
              </div>
              <br>
              <div class="form-group m-1">
                <label>Rok</label>
                <input formControlName="year" type="number" class="form-control" placeholder="Wprowadź rok">
              </div>
              <br>
                </div>
                <br> <div class="d-flex justify-content-center">
            <!--   <div class="form-group m-1 center">
                <label>Dodać do ulubionych?</label>
                <br>
                <input formControlName="login" type="checkbox" class="form-check-input radio-label radio-input" placeholder="Wprowadź login">
              </div> -->
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="isFavorite" value="true" (change)="handleFavoriteChange($event)">
                <label class="form-check-label" for="inlineRadio1">Dodaj do ulubionych</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="isFavorite" value="false" (change)="handleFavoriteChange($event)">
                <label class="form-check-label" for="inlineRadio2">Nie dodawaj do ulubionych</label>
              </div>
            </div>
              <br>
              <div class="d-flex justify-content-center">
                <button href class="btn btn-success m-2" (click)="SaveNewSong()">Zapisz w bazie</button>
              </div>
            
            </form>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
