
  <div class="grid-wrapper">
    <kendo-grid
        [kendoGridBinding]="gridViewSearch"
        [data]="gridView"
        [height]="675"
        [loading]="loadingPanelVisible"
        [pageSize]="pageSize"
        [skip]="skip"
        [pageable]="true"
        [sortable]="true"
        [filterable]="true"
        [groupable]="groupable"
        [resizable]="true"
        (edit)="editHandler($event)"
      >
      <ng-template kendoGridToolbarTemplate>
        <input
          placeholder="Szukaj..."
          kendoTextBox
          (input)="onFilter($event)"
        />
      </ng-template>
      <kendo-grid-column
          field="rank"
          title="Ranking"
          [hidden]="false"
          [width]="100"
        ></kendo-grid-column>
        <kendo-grid-column
        field="title"
        title="TytuÅ‚"
      ></kendo-grid-column>
        <kendo-grid-column
          field="artist"
          title="Wykonawca"
        ></kendo-grid-column>
        <kendo-grid-column
        field="album"
        title="Album"
      ></kendo-grid-column>
        <kendo-grid-column 
        [filterable]="true"
          field="year"
          filter="numeric"
          title="Rok"
        >
       </kendo-grid-column>
      </kendo-grid>
  </div>
